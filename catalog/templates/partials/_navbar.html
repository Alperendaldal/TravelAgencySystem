<header>
    <div class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container">
            <a href="{%url 'index' %}" class="navbar-brand">Travel Agency </a>
            <ul class="navbar-nav mr-auto">
                <li {% if request.path == '/'%}
                    class="nav-item active"
                    {% else %}
                    class="nav-item"
                    {%endif%}
                    >
                    <a href="{% url 'index' %}" class="nav-link">Home</a>
                </li>
                <li {% if 'about' in request.path%}
                        class="nav-item active"
                    {% else %}
                        class="nav-item"
                    {%endif%}>

                    <a href="{% url 'about' %}" class="nav-link">About</a>
                </li>
                <li {% if 'Tour' in request.path%}
                        class="nav-item active"
                    {% else %}
                        class="nav-item"
                    {%endif%}>

                    <a href="{% url 'tour' %}" class="nav-link">Tours</a>
                </li>
            </ul>
                <ul class="navbar-nav">
                    
                    {%if user.is_authenticated %}

                    
                    
                    <li {% if 'travel_history' in request.path%}
                        class="nav-item active"
                    {% else %}
                        class="nav-item"
                    {%endif%}>

                    <a href="{%url 'travel_history' %}" class="nav-link">Travel History</a>
                    </li>

                    <li {% if 'payment' in request.path%}
                        class="nav-item active"
                    {% else %}
                        class="nav-item"
                    {%endif%}>

                    <a href="{%url 'payment' %}" class="nav-link">Payment</a>
                    </li>

                    <li {% if 'profile' in request.path%}
                    class="nav-item active"
                {% else %}
                    class="nav-item"
                {%endif%}>

                <a href="{%url 'customer_profile' %}" class="nav-link">Profile</a>
                </li>
                
                    <li class="nav-item">
                        <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">({{ user.username }})Logout</a>
                        <form action="{% url 'logout' %}" method="POST" id="logout">
                        {%csrf_token%}
                        <input type="hidden">    
                </li>

               
                    </form>
                    </li>
                    {% else %}
                <li {% if 'login' in request.path%}
                        class="nav-item active"
                    {% else %}
                        class="nav-item"
                    {%endif%}>

                    <a href="{% url 'login' %}" class="nav-link">login</a>
                </li>
                <li {% if 'register' in request.path%}
                        class="nav-item active"
                    {% else %}
                        class="nav-item"
                    {%endif%}>

                    <a href="{% url 'register' %}" class="nav-link">Register</a>
                </li>

                    {%endif%}


                
            
            </ul>
        </div>
    </div> 
</header>
