{% extends 'layout.html'%}

{%load static%}
{%load humanize%}



{% block content %}



<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Tours</h1>
      <p class="lead">Please select the tour you want to book </p>
      
    </div>
  </div>
  
  
    <div class="row">
        <div class="col-md-12">
            {%if tour %}
            {%for tour in tour%}
                       <div class="card mb-3">
                <div class="row">
                    <div class="col-md-3">
                        <img class="card-img" src="{%static tour.get_image_path%}" alt="">
                    </div>
                    <div class="col md-9">
                        <div class="card-body">
                            <div class="card-title"><a href="{%url 'detail' tour.id %}">{{ tour.Trip_Name }}</a> </div>
                            <p class="card-text">{{tour.desciption}}</p>

                        </div>
                    </div>
                </div>
            </div>
            {%endfor%}
            {%else%}
            <div class="alert-warning">
                <p>No Travel

                </p>
            </div>
            {%endif%}
 
        </div>
    </div>
{% endblock%}
